name: Build, Test, Push and Deploy Backend Docker Image

on:
  push:
    branches: [main]

env:
  AZURE_WEBAPP_NAME: tickai-app
  AZURE_RESOURCE_GROUP: BCSAI2025-DEVOPS-STUDENT-3A
  REGISTRY: tickaiacr.azurecr.io
  REGISTRY_LOGIN_URL: https://tickaiacr.azurecr.io
  IMAGE_NAME: tickaiacr.azurecr.io/backend

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    environment: dev

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install backend dependencies
        working-directory: src/backend/services/api-service
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run backend tests with coverage
        working-directory: src/backend/tests
        run: python -m pytest

   #   - name: Upload coverage report

      - uses: azure/docker-login@v1
        with:
          login-server: ${{ env.REGISTRY }}
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}

      - name: Build and push backend image
        uses: docker/build-push-action@v5
        with:
          context: ./src/backend/services/api-service
          file: ./src/backend/services/api-service/Dockerfile
          push: true
          tags: |
            ${{ env.IMAGE_NAME }}:latest
            ${{ env.IMAGE_NAME }}:${{ github.sha }}

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Configure Web App container
        run: |
          az webapp config container set \
            --name ${{ env.AZURE_WEBAPP_NAME }} \
            --resource-group ${{ env.AZURE_RESOURCE_GROUP }} \
            --docker-custom-image-name ${{ env.IMAGE_NAME }}:${{ github.sha }} \
            --docker-registry-server-url ${{ env.REGISTRY_LOGIN_URL }} \
            --docker-registry-server-user ${{ secrets.ACR_USERNAME }} \
            --docker-registry-server-password ${{ secrets.ACR_PASSWORD }}

      - name: Configure backend app settings
        run: |
          az webapp config appsettings set \
            --name ${{ env.AZURE_WEBAPP_NAME }} \
            --resource-group ${{ env.AZURE_RESOURCE_GROUP }} \
            --settings \
              TW_ENV=dev \
              TW_ENABLE_STUB_DATA=false \
              TW_USE_MONGO_CACHE=true \
              TW_USE_MONGO_PROFILES=true \
              TW_MONGODB_DB_NAME=tickai-db \
              'TW_MONGODB_URI=${{ secrets.COSMOS_CONNECTION_STRING }}'

      - name: Restart Web App
        run: |
          az webapp restart \
            --name ${{ env.AZURE_WEBAPP_NAME }} \
            --resource-group ${{ env.AZURE_RESOURCE_GROUP }}

      - name: Log out from Azure
        run: az logout
